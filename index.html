<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ Cảm Biến (Realtime)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        canvas {
            max-width: 90vw;
            max-height: 80vh;
        }
    </style>
</head>
<body>
    <h2>📊 Biểu đồ Cảm Biến (Realtime)</h2>
    
    <div class="controls">
        <label for="startTime">🔹 Thời gian bắt đầu:</label>
        <input type="datetime-local" id="startTime">
        
        <label for="endTime">🔹 Thời gian kết thúc:</label>
        <input type="datetime-local" id="endTime">
    </div>
    
    <div style="width: 90vw; height: 80vh; display: flex; justify-content: center; align-items: center;">
        <canvas id="realtimeChart"></canvas>
    </div>
    
    <div class="controls">
        <label for="scrollRange">🔄 Cuộn để xem dữ liệu cũ hơn:</label>
        <input type="range" id="scrollRange" min="0" max="100" value="100" step="1">
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu đồ Cảm Biến (Realtime)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
        }
        .chart-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
            max-height: 80vh;
        }
        .scroll-control {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>📊 Biểu đồ Cảm Biến (Realtime)</h2>
        <label for="startTime">🔹 Thời gian bắt đầu:</label>
        <input type="datetime-local" id="startTime">
        
        <label for="endTime">🔹 Thời gian kết thúc:</label>
        <input type="datetime-local" id="endTime">
    </div>

    <div class="chart-container">
        <canvas id="realtimeChart"></canvas>
    </div>

    <div class="scroll-control">
        <label for="scrollRange">🔄 Cuộn để xem dữ liệu cũ hơn:</label>
        <input type="range" id="scrollRange" min="0" max="100" value="100" step="1">
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>

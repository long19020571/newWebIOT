<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Data</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .data-container {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sensor-data {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Sensor Data</h1>

    <div id="sensorData" class="data-container">
        <div class="sensor-data" id="temperature">Temperature: </div>
        <div class="sensor-data" id="humidity">Humidity: </div>
    </div>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Function to fetch sensor data
        function getSensorData() {
            db.collection("sensorData").doc("latest").get().then((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById("temperature").textContent = "Temperature: " + data.temperature + "Â°C";
                    document.getElementById("humidity").textContent = "Humidity: " + data.humidity + "%";
                } else {
                    console.log("No such document!");
                }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
        }

        // Call the function to fetch data every 5 seconds
        setInterval(getSensorData, 5000);
    </script>

</body>
</html>
